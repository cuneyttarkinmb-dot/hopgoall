<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HopGoal Live</title>

  <!-- Senin projende CSS burada -->
  <link rel="stylesheet" href="/assets/style.css" />
</head>

<body>

  <!-- =========================================================
       [BG ADS] (Sağ/Sol arka plan reklamları)
       ========================================================= -->
  <div class="bg-ads" aria-hidden="true">
    <div class="bg-ad bg-left" data-ad-slot="bg_left"></div>
    <div class="bg-ad bg-right" data-ad-slot="bg_right"></div>
  </div>

  <!-- =========================================================
       [HEADER]
       ========================================================= -->
  <header class="topbar">
    <a class="brand" href="./index.html" aria-label="HopGoal">
      <img class="brand-logo" src="./assets/hopgoal-logo.svg" alt="HopGoal" />
      <span class="brand-text"><b>HopGoal</b><small>Live</small></span>
    </a>
  </header>

  <main class="container">

    <!-- =========================================================
         [TOP BANNER]
         ========================================================= -->
    <div class="ad-slot ad-top-banner" data-ad-slot="top_banner"></div>

    <div class="layout">

      <!-- =====================================================
           [LEFT] PLAYER KARTI
           ===================================================== -->
      <section class="player-card">
        <div class="player-head">
          <div>
            <div id="pTitle" class="player-title">Bir yayın seç</div>
            <div id="pMeta" class="player-meta">Sağdaki listeden bir maç/kanal seçince burada açılır.</div>
          </div>

          <div class="player-actions">
            <!-- [PLAYER] Seçili yayını yeniler -->
           <button id="btnReload" class="btn" type="button">Yayın açılmıyorsa yenile</button>

            <!-- ✅ [SOURCE] app.js buranın href'ini otomatik günceller -->
         <button id="btnSource" class="btn btn-outline" type="button">Kaynağı aç</button>
  <button id="btnFullscreen" class="btn btn-soft" type="button">Tam ekran</button>

            <!-- [PLAYER] Player'ı temizler/kapatır -->
            <button id="btnClear" class="iconbtn" type="button" title="Kapat">✕</button>
          </div>
        </div>

        <div class="player-frame">

          <!-- =========================================================
               [PREROLL ADS] Yayın seçince reklam overlay
               ========================================================= -->
          <div id="preRoll" class="preroll hidden">
            <div class="preroll-card">
              <div class="preroll-top">
                <div class="ad-label">Reklam</div>

                <div class="preroll-right">
                  <div class="preroll-timer">
                    <span id="preRollCountdown">15</span>s
                  </div>
                  <button id="preRollSkip" class="btn preroll-skip" type="button" disabled>
                    10 sn sonra geç
                  </button>
                  <!-- =========================================================
     [IFRAME PLAYER]
     ========================================================= -->
<iframe
  id="player"
  title="Live player"
  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
  allowfullscreen
  src="about:blank"></iframe>

<!-- [LOGO OVERLAY] (HER ŞEYİN ÜSTÜNDE KALSIN DİYE EN ALTA) -->
<div id="logoLayer" class="logo-layer hidden">
  <img id="logoImg" class="logo-img" src="" alt="Logo" />
</div>

                </div>
              </div>

              <!-- [PREROLL CLICK] Reklama tıklayınca dış link -->
              <a id="preRollClick" class="preroll-body" href="#" target="_blank" rel="sponsored noopener noreferrer">
                <img id="preRollImg" alt="Reklam" />
              </a>
            </div>
          </div>

          <!-- =========================================================
               [IFRAME PLAYER]
               ========================================================= -->
          <iframe
            id="player"
            title="Live player"
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
            allowfullscreen
            src="about:blank"></iframe>
        </div>

        <!-- =========================================================
             [PLAYER_BANNER]
             ========================================================= -->
        <div class="ad-slot ad-player-banner" data-ad-slot="player_banner"></div>

        <!-- Puan Durumu sağ panelde (tek) -->
      </section>

      <!-- =====================================================
           [RIGHT] SIDE PANEL
           ===================================================== -->
      <aside class="side-card">

        <section class="popular-card">
          <div class="popular-head">
            <b>Popüler Maçlar</b>
            <small id="popularMeta">Yükleniyor…</small>
          </div>
          <div id="popularList" class="popular-list"></div>
        </section>

        <!-- Puan Durumu -->
        <section id="standingsCard" class="standings-card">
          <div class="standings-head">
            <div>
              <b class="standings-title">Puan Durumu</b>
              <div id="standingsMeta" class="standings-meta">Yükleniyor…</div>
            </div>

            <div class="standings-actions">
              <select id="leagueSelect" class="standings-select" aria-label="Lig seç"></select>
              <button id="standingsToggle" class="standings-toggle" type="button" aria-label="Genişlet">
                <span class="arrow">⌄</span>
              </button>
            </div>
          </div>

          <div class="standings-table-wrap">
            <table class="standings-table">
              <tbody id="standingsTable"></tbody>
            </table>
          </div>
        </section>

        <div class="tabs">
          <button class="tab active" id="tabMatches" type="button">Maçlar</button>
          <button class="tab" id="tabChannels" type="button">Kanallar</button>
        </div>

        <div class="side-tools">
          <input id="q" class="input" placeholder="Maç veya kanal ara..." autocomplete="off" />
          <label class="toggle">
            <input id="onlyLive" type="checkbox" checked />
            <span>Sadece canlı</span>
          </label>
        </div>

        <div class="ad-slot ad-rect" data-ad-slot="sidebar_rectangle"></div>

        <div id="list" class="list"></div>

        <div id="empty" class="empty hidden">
          <b>Sonuç yok</b>
          <div>Sheets’te yayın ekleyip enabled=1 yap.</div>
        </div>
      </aside>
    </div>
  </main>

  <!-- FLOATING -->
  <div id="adFloating" class="ad-floating hidden" data-ad-slot="floating"></div>

  <!-- INTERSTITIAL -->
  <div id="adInterstitial" class="ad-interstitial hidden">
    <div id="adInterstitialBackdrop" class="ad-interstitial-backdrop"></div>
    <div class="ad-interstitial-card">
      <button id="adInterstitialClose" class="ad-close" type="button" aria-label="Kapat">✕</button>
      <div class="ad-label">Interstitial</div>
      <a href="#" target="_blank" rel="sponsored noopener noreferrer">
        <img src="" alt="Interstitial Reklam">
      </a>
    </div>
  </div>

  <!-- ✅ Script sırası önemli -->
<script src="/assets/ads.js"></script>
<script src="/assets/popular.js"></script>
<script src="/assets/standings.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
