<svg xmlns="http://www.w3.org/2000/svg" width="220" height="44" viewBox="0 0 220 44" role="img" aria-label="HopGoal">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2dd4bf"/>
      <stop offset="0.5" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#0b1020" stop-opacity="0.0"/>
      <stop offset="0.6" stop-color="#0b1020" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#0b1020" stop-opacity="0.0"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Mark (icon) -->
  <g transform="translate(6,6)" filter="url(#glow)">
    <!-- outer ring -->
    <circle cx="16" cy="16" r="14.5" fill="none" stroke="url(#g1)" stroke-width="2.5"/>
    <!-- inner soft shade -->
    <circle cx="16" cy="16" r="12.5" fill="rgba(255,255,255,0.06)"/>
    <!-- goal posts -->
    <path d="M9 12 v10 h14 v-10" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- play triangle -->
    <path d="M14 12.5 L22 16 L14 19.5 Z" fill="url(#g1)"/>
    <!-- ball dot -->
    <circle cx="10.5" cy="22.3" r="1.6" fill="rgba(255,255,255,0.75)"/>
  </g>

  <!-- subtle divider line -->
  <rect x="44" y="9" width="2" height="26" rx="1" fill="url(#g2)"/>

  <!-- Wordmark -->
  <g transform="translate(54,7)">
    <text x="0" y="22"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="22" font-weight="800" letter-spacing="0.5"
      fill="rgba(255,255,255,0.92)">Hop</text>

    <text x="40" y="22"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="22" font-weight="900" letter-spacing="0.5"
      fill="url(#g1)">Goal</text>

    <text x="0" y="36"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
      font-size="10.5" font-weight="600"
      fill="rgba(255,255,255,0.55)">Live</text>
  </g>
</svg>

