<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 64" role="img" aria-label="HopGoal">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4de1ff"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#4de1ff" flood-opacity=".28"/>
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#a855f7" flood-opacity=".18"/>
    </filter>
  </defs>

  <!-- Mark -->
  <g filter="url(#s)">
    <circle cx="32" cy="32" r="24" fill="rgba(255,255,255,.06)" stroke="url(#g)" stroke-width="2.5"/>
    <!-- goal frame -->
    <path d="M18 24h28v18H18z" fill="none" stroke="rgba(255,255,255,.85)" stroke-width="2" stroke-linejoin="round"/>
    <path d="M18 24l4 6M46 24l-4 6" fill="none" stroke="rgba(255,255,255,.55)" stroke-width="2" stroke-linecap="round"/>
    <!-- ball -->
    <circle cx="32" cy="38" r="5.5" fill="url(#g)"/>
    <path d="M29 36.3l3-1.8 3 1.8-1 3.2h-4z" fill="rgba(0,0,0,.22)"/>
    <!-- play chevron -->
    <path d="M28 20l12 7-12 7z" fill="rgba(255,255,255,.88)"/>
  </g>

  <!-- Wordmark -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800">
    <text x="72" y="40" font-size="28" fill="rgba(234,242,255,.96)" letter-spacing=".2">HopGoal</text>
    <text x="72" y="54" font-size="12" fill="rgba(234,242,255,.70)" font-weight="600">live</text>
  </g>
</svg>
